<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ProgrammingWiz Online Code Editor</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="codemirror5-master/lib/codemirror.css">
	<link rel="stylesheet" type="text/css" href="codemirror5-master/theme/midnight.css">

	<script src="codemirror5-master/src/codemirror.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script type="text/javascript" src="codemirror5-master/mode/clike/clike.js"></script>
	<script type="text/javascript" src="codemirror5-master/addon/edit/closebrackets.js"></script>

</head>
<body>
	<div class="row">
  		<div class="col m-3">	
    		<textarea type="text" class="form-control" id="editor" aria-label="First name"></textarea>
  		</div>
  		<!-- <div class="col">
    		<textarea type="text" class="form-control" aria-label="Last name"></textarea>
  		</div> -->
	</div>
</body>

<script type="text/javascript">
	var editor=CodeMirror.fromTextArea(document.getElementById("editor"),{
		mode:"text/x-c++src",
		theme: "dracula",
		lineNumbers: true,
		autoCloseBrackets:true,
		
	})

	var width=window.innerWidth
	editor.setSize(0.7*width, "500")
</script>
</html>
